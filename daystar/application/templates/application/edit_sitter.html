{% extends "application/base.html" %}

{% block content  %}

<div class="content">
    <div class="container">
        <h1 class="text-center">Edit Sitter's Information</h1>
    </div>
   
    <form method="POST" class="form">
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"  required  value="{{ sitters.fname }}"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"  required value="{{ sitters.lname }}"><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"  required value="{{ sitters.gender }}"><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required  value="{{ sitters.age }}"><br>
        <label for="parent_name">Address</label>
        <input type="text" name="location" required  value="{{ sitters.location }}"><br>
        <label for="timein">Next Of Keen</label>
        <input type="text"  name="NxtoK" required  value="{{ sitters.NxtoK }}"><br>
        <label for="fees">DOB:</label>
        <input type="text" name="DOB"  required value="{{ sitters.DOB }}"><br>
        <label for="stay_duration">NIN:</label>
        <input type="text"  name="NIN"  required value="{{ sitters.NIN }}"><br>
        <label for="broughtby">Recommended By:</label>
        <input type="text"  name="recommender" required  value="{{ sitters.recommender }}"><br>
        <label for="babynumber">Level of Education:</label>
        <select name="educationlevel" id="educationlevel">
             <option value="">{{ sitters.educationlevel }}</option>
            <option value="Certificate">Certificate</option>
            <option value="bachelors">Bachelors Degree</option>
            <option value="high_school_cert">High School Certificate</option> 
        </select>
        <br>
        <label for="sitternumber">sitternumber:</label>
        <input type="text"  name="sitternumber" required  value="{{ sitters.sitternumber}}"><br>
        <label for="contact">contact:</label>
        <input type="text"  name="contact" required  value="{{ sitters.contact}}"><br>
        <label for="status">status:</label>
        <input type="checkbox" class="w-50 " name="status" required  value="{{ sitters.status}}"><br>
        {% comment %} <input type="submit" value="Update sitter Information"> {% endcomment %}
        <button type="submit" class="button w-25">Update Sitter Information</button>
        <br>
    </form>

</div>
{% comment %}         
    {% if message != none %}
        <div class="p-2 bg-green-500 text-white rounded-lg shadow-lg">
            {{ messages }}
        </div>
    {% endif %}
    {% if sitters %}
        <form method="post" class="p-4 w-1/2 flex flex-col gap-2">
            <input type="text" name="fname" required placeholder="{{ sitters.fname }}"  class="p-2 border  ">
            <input type="text" name="lname" placeholder="{{ sitters.lname }}"  class="p-2 border ">
            <input type="number" name="age" required placeholder="Age"  class="p-2  ">
            <input type="date" name="DOB" required placeholder="{{ sitters.DOB}}"  class="p-2 border ">
            <input type="email" name="email" placeholder="{{ sitters.email }}"  class="p-2 border ">
            <input type="text" name="contact" placeholder="{{ sitters.contact }}"  class="p-2 border ">
            <input type="text" name="NIN" placeholder="{{ sitter.NIN }}" class="p-2 border ">
            <input type="text" name="location" placeholder="{{ sitters.location }}" class="p-2 border ">
            <input type="text" name="educationlevel" placeholder="{{ sitters.educationlevel }}"  class="p-2 border">
            <input type="text" name="nok" placeholder="{{ sitters.nok }}"  class="p-2 border ">
            <input type="text" name="recommender" placeholder="{{ sitters.recommender }}"  class="p-2 border ">
            <label for="gender" class="p2 gap-2">Level Of Education</label>
            <select name="education" id="education" class="">
                <option value="Certificate"></option>
                <option value="Certificate">Certificate</option>
                <option value="bachelors">Bachelors Degree</option>
                <option value="high_school_cert">High School Certificate</option>
            </select>
            <label for="gender" class="p2 gap-2">Select Gender</label>
            <select name="gender" id="gender" class=" text-white">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="p-2 rounded-lg shadow bg-teal-500 text-black-800 text-center w-1/2 align-items-center">Edit Sitter</button>

        </form>
    {% endif %} {% endcomment %}
{% endblock  %}
