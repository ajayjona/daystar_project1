{% extends "application/base.html" %}

{% block content %}
<div class="content">
    <div class="form-container">
        <form method="POST" class="form">
                    <h5>edit Item</h5>
            
                    <label for="item_name" class="required">Item name:</label>
                    <input type="text" id="item_name" name="item_name" value="{{ obj.item_name }}" required>
                        <br>
                    <label for="item_description" class="required">Item description:</label>
                    <input type="text" id="item_description" name="item_description" value="{{ obj.item_description }}"  required>
                        <br>
                     <label for="item_quantity" class="required">Stock quantity:</label>
                    <input type="number" id="item_quantity" name="item_quantity"  value="0" readonly>
                        <br>
                    <label for="date_added" class="required">Date added:</label>
                    <input type="date" id="date_added" name="date_added" value="{{ obj.date_added }}" required >
                        <br>
                    <button type="submit" class="submit-button">Submit</button> 
        </form>

        <div style=" display:grid; grid-template-columns: 1fr 1fr 1fr; column-gap:20px; row-gap:20px; ">
            {% if message != None %}
            <div style="background-color:orange;grid-column: 2; ">
                <h5> {{shopitem_name}} </h5>
                <p> {{ message}}</p>
            </div>
            {% endif %}
        </div>
    </div>
    </div>

</div>




{% endblock  %}
