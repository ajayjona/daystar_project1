<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <h1>register here</h1> 

      <form action="/register/" method="POST" class="form">
        {% csrf_token %}
        <label for="user_name">Username</label>
        <input type="text" name="user_name" required placeholder="Create a username (only letters and numbers)">
        <br>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" required placeholder="Enter your first name">
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" required placeholder="Enter your last name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email"  required placeholder="Enter your email">
        <br>
        <label for="pass1">Password</label>
        <input type="password" name="pass1" required placeholder="Create a password">
        <br>
        <label for="pass2">Confirm Password</label>
        <input type="password" name="pass2" required placeholder="confirm your password">
        <br>
        <input type="submit" value="submit"> 

      </form>
    </body>
</html>
