

{% extends "application/base.html" %}

{% block content  %}
<div class="content">
    <div class="container">
        <h1 class="text-center">Edit Baby Information</h1>
    </div>
   
    <form method="POST" class=" form">
        {% csrf_token %}
        <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ babe.fname }}"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ babe.lname }}"><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ babe.gender }}"><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ babe.age }}"><br>
        <label for="parent_name">Parent Name:</label>
        <input type="text" id="parent_name" name="parent_name" value="{{ babe.parent_name }}"><br>
        <label for="timein">Time In:</label>
        <input type="text" id="timein" name="timein" value="{{ babe.timein }}"><br>
        <label for="fees">Fees:</label>
        <input type="text" id="fees" name="fees" value="{{ babe.fees }}"><br>
        <label for="stay_duration">stay_duration:</label>
        <input type="text"  name="stay_duration" value="{{ babe.stay_duration }}"><br>
        <label for="broughtby">Brought By:</label>
        <input type="text" id="broughtby" name="broughtby" value="{{ babe.broughtby }}"><br>
        <label for="babynumber">Baby Number:</label>
        <input type="text" id="babynumber" name="babynumber" value="{{ babe.babynumber }}"><br>
        <label for="message_left">Message Left:</label>
        <input type="text" id="message_left" name="message_left" value="{{ babe.message_left }}"><br>
        {% comment %} <input type="submit" value="Update Baby Information"> {% endcomment %}
        <button type="submit" class="button w-25">Update Baby Information</button>
        <br>
    </form>

</div>

    
{% endblock  %}
